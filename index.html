<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FASTAID Ambulance Booking</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff5f5;
      color: #333;
    }

    header {
      background-color: #b71c1c;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    .logo img {
      height: 150px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #d32f2f;
      padding: 10px;
    }

    nav button {
      background: white;
      border: none;
      color: #b71c1c;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    section {
      display: none;
      padding: 20px;
    }

    section.active {
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submit {
      background: #b71c1c;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
    }

    #map {
      height: 300px;
      width: 100%;
      margin-top: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #confirmation {
      background: #c8e6c9;
      color: #2e7d32;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      font-weight: bold;
    }

    .driver-details {
      background: #fff3e0;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      border: 1px solid #ffccbc;
    }

    #locationError {
      color: #c62828;
      background: #ffebee;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="fastaid-logo.png" alt="FASTAID Logo">
  </div>
  <h2>Emergency Ambulance Booking Service</h2>
</header>

<nav>
  <button onclick="showSection('login')">Login</button>
  <button onclick="showSection('signup')">Signup</button>
  <button onclick="showSection('booking')">Book Ambulance</button>
</nav>

<!-- Login Section -->
<section id="login">
  <h2>Login</h2>
  <input type="text" placeholder="Email" id="loginEmail" />
  <input type="password" placeholder="Password" id="loginPassword" />
  <button class="submit" onclick="login()">Login</button>
</section>

<!-- Signup Section -->
<section id="signup">
  <h2>Signup</h2>
  <input type="text" placeholder="Name" id="signupName" />
  <input type="text" placeholder="Email" id="signupEmail" />
  <input type="password" placeholder="Password" id="signupPassword" />
  <button class="submit" onclick="signup()">Signup</button>
</section>

<!-- Booking Section -->
<section id="booking">
  <h2>Patient Details</h2>
  <input type="text" id="patientName" placeholder="Patient Name" />
  <input type="text" id="pickupLocation" placeholder="Pickup Location" />
  <input type="number" id="distance" placeholder="Distance (in km)" />
  <select id="serviceType">
    <option value="basic">Basic - â‚¹20/km + AC â‚¹300 + Equip â‚¹1500</option>
    <option value="advanced">Advanced - â‚¹30/km + AC â‚¹500 + Equip â‚¹3000</option>
    <option value="icu">ICU - â‚¹50/km + AC â‚¹700 + Equip â‚¹5000</option>
  </select>

  <div id="chargeResult"></div>

  <button class="submit" onclick="confirmBooking()">Confirm Booking</button>

  <div id="confirmation" style="display:none;">ðŸš‘ Booking Confirmed!</div>

  <div class="driver-details" id="driverDetails" style="display:none;">
    <h4>Driver Details</h4>
    <p><strong>Name:</strong> Rajesh Kumar</p>
    <p><strong>Phone:</strong> +91-9876543210</p>
    <p><strong>Vehicle No:</strong> TS 1AB 1234</p>
  </div>

  <div id="map"></div>
  <div id="locationError"></div>
</section>

<script>
  let map, userMarker;

  function showSection(id) {
    document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function signup() {
    const name = document.getElementById("signupName").value;
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;
    localStorage.setItem("user", JSON.stringify({ name, email, password }));
    alert("Signup successful!");
    showSection('login');
  }

  function login() {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;
    const user = JSON.parse(localStorage.getItem("user"));
    if (user && user.email === email && user.password === password) {
      alert("Login successful!");
      showSection('booking');
    } else {
      alert("Invalid credentials.");
    }
  }

  function confirmBooking() {
    const name = document.getElementById("patientName").value;
    const location = document.getElementById("pickupLocation").value;
    const distance = parseFloat(document.getElementById("distance").value);
    const type = document.getElementById("serviceType").value;

    if (!name || !location || isNaN(distance)) {
      alert("Please fill all fields.");
      return;
    }

    let rate = 20, ac = 300, equipment = 1500;
    if (type === "advanced") {
      rate = 30; ac = 500; equipment = 3000;
    } else if (type === "icu") {
      rate = 50; ac = 700; equipment = 5000;
    }

    const total = (rate * distance) + ac + equipment;
    document.getElementById("chargeResult").innerText = `Estimated Charge: â‚¹${total}`;

    document.getElementById("confirmation").style.display = "block";
    document.getElementById("driverDetails").style.display = "block";

    const booking = { name, location, type, distance, total };
    localStorage.setItem("booking", JSON.stringify(booking));

    initMap();
  }

  function initMap() {
    const defaultLocation = { lat: 25.4198, lng: 68.2421 }; // Hyderabad
    map = new google.maps.Map(document.getElementById("map"), {
      zoom: 14,
      center: defaultLocation,
    });

    userMarker = new google.maps.Marker({
      position: defaultLocation,
      map: map,
      title: "Your Location",
      icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
    });

    trackLocation();
  }

  function trackLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        (position) => {
          document.getElementById("locationError").style.display = "none";
          const pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          userMarker.setPosition(pos);
          map.setCenter(pos);
        },
        (error) => {
          document.getElementById("locationError").style.display = "block";
          console.warn("Geolocation error:", error.message);
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    } else {
      document.getElementById("locationError").style.display = "block";
    }
  }

  window.onload = () => showSection('login');
</script>

</body>
</html>
